<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pojištění App</title>
</head>

<body>
    <div class=" min-vh-100 d-flex flex-column">

        <!--NAVIGACE-->
        <header>
            <div class="col d-flex align-items-center justify-content-end">
                <nav class=" bg-container navbar navbar-expand-md navbar-dark fixed-top py-2">
                    <div class="container-md">
                        <span class="navbar-brand mb-0 h1">PojištěníApp</span>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#obsah-navigacni-listy" aria-controls="obsah-navigacni-listy"
                            aria-expanded="false" aria-label="Rozbalit navigaci">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse px-5" id="obsah-navigacni-listy">
                            <ul class="navbar-nav">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="#">Pojištěnci<span
                                            class="sr-only"></span></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pojistné</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Události</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">O aplikaci..</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!--FORMULAR-->
        <section class="container">
            <div class="row pt-5 my-4">
                <div class="col-12 col-md text-md-left text-form">
                    <p class="h2">Nový pojištěnec</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 py-0 text-center">
                    <img src="images/172627_user_male_icon.png" alt="PhotoUser" id="imgUser" class="img-thumbnail">
                </div>
                <div class="col px-4">
                    <form>
                        <div class="row mx-4">
                            <div class="form-group col-6">
                                <label for="jmeno" class="col-form-label">Jméno *</label>
                                <input type="text" class="form-control" id="jmeno" placeholder="Jan"
                                    aria-describedby=" zadejJméno">
                            </div>
                            <div class="form-group col-6">
                                <label for="prijmeni" class="col-form-label">Příjmení *</label>
                                <input type="text" class="form-control" id="prijmeni" placeholder="Novák"
                                    aria-describedby="zadejPríjmení">
                            </div>
                        </div>

                        <div class="row mx-4">
                            <div class="form-group col-6">
                                <label for="vek" class="col-form-label">Věk *</label>
                                <input type="number" class="form-control" id="vek" placeholder="20"
                                    aria-describedby=" zadejVěk">
                            </div>
                            <div class="form-group col-6">
                                <label for="telefon" class="col-form-label">Telefon *</label>
                                <input type="tel" class="form-control" id="telefon" placeholder="+420 603 280 100"
                                    aria-describedby="zadejTelefon">
                            </div>
                        </div>

                        <div class="container pt-4">
                            <div class="row pt-2 pb-2">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary" id="btn-ulozit"
                                        aria-pressed="true">Uložit</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!--TABULKA-->
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-12 col-md text-md-left text-form">
                                <p class="h2">Pojištěnci</p>
                            </div>
                        </div>
                        <table class="table table-responsive-sm table-bordered" id="table">
                            <thead>
                                <tr class="table-warning">
                                    <th>Jméno a přijmení</th>
                                    <th>Telefon</th>
                                    <th>Věk</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!--FOOTER-->
        <footer>
            <div class="row">
                <div class=" bg-container col-md-12 fixed-bottom text-white text-center">
                    <p>Vytvořila &copy;Inna Červenková 2022 za pomocí <a href="https:www.itnetwork.cz">itnetwork.cz</a>
                    </p>
                </div>
            </div>
        </footer>



        <script src="js/Pojistenec.js"></script>
        <script src="js/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>

</body>

</html>
